<html>

  <head>
    <title>Model Test</title>  
  <style>
    
        * {
            box-sizing: border-box;
        }

        .header 
        {
            background-color: #F28123;
            padding: 0px;
            text-align: center;
        }
    
    .column 
        {
            border-radius: 10px;
            float: left;
            width: 33.3%;
            padding: 10px;
            column-gap: 10px;
        }
        
        
        .column1
        {
            border-radius: 25px;
            float: left;
            width: 100%;
            padding: 10px;
            column-gap: 10px;
        }


        .row:after 
        {
            content: "";
            display: table;
            clear: both;
        }
      
    .topnav 
        {
            overflow: hidden;
            background-color: #D34E24;
        }


        .topnav a 
        {
            float: left;
            display: block;
            color: #F28123;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }


        .topnav a:hover 
        {
            background-color: #F7F052;
            color: black;
        }
      
        li a:hover:not(.active) {
            background-color: #111;
        }
      
        .active {
            background-color: #F7F052;
            color: black;
        }
    
            @media screen and (max-width:600px) 
        {
            .column
            {
            width: 100%;
            }
        }
    
  </style>
  
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <div class="header">
      
    <h1>Kelham Island AR Experience</h1>
    </div>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="AframeModel.html">Model Test</a>
        <a href="contact.html">Contact Us</a>
    </div>
  </head>
  
  
  <body style="background-color: #38726c;">
    
    <a-scene embedded arjs gesture-detector vr-mode-ui="enabled: false" id="scene">
      <a-entity camera>
        <a-marker preset="hiro">    
        <a-gltf-model position="0 0 -15" rotation="00 0 0" scale"0.7 0.7 0.7" src="images/BroomBroom.gltf"></a-gltf-model>      
        </a-marker>
      </a-entity>
    </a-scene>


  </body>
</html>
